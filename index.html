<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>snailRace</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="countdown"></div>
  <header>
    <h1>SNAILRACE</h1>
    <p>Hit the key to move your snail!</p>
    <div class="buttons">
      <button id="start-button">start</button>
      <button id="reset-button">reset</button>
    </div>
  </header>
  <hr>
  <div class="grid">
    <div class="key">
      <span>Q</span>
    </div>
    <input type="range" class="snail-progress" max="100" min="0" value="0" name="" id="green">
    <div class="key">
      <span>P</span>
    </div>
    <input type="range" class="snail-progress" max="100" min="0" value="0" name="" id="red">
  </div>
  <hr>

  <div id="timer"></div>


  <script src="script.js"></script>
</body>

</html>
